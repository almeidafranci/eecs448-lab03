    <div class="container">

      <div class="row">
	<div class="col-lg-12">
        	<h1>Password validator</h1>
	</div>
      </div>
      <div class="row">
	<div class="col-lg-12">
		<form>
		  <div id="info"></div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="confirmation">Confirmation</label>
		    <input type="password" class="form-control" id="confirmation" placeholder="Confirmation">
		  </div>
		  <button type="button" class="btn btn-default" onclick="validate()">Validate</button>
		</form>
	</div>
      </div>

    </div>

	<script>
	function validate()
	{
	   document.getElementById("info").innerHTML = "";

	   var password = document.getElementById("password");
	   var confirmation = document.getElementById("confirmation");

	   if(password.value.length < 8){
		alert("The passwords must be at least 8 characters long.");
	   }else if(password.value != confirmation.value){
		alert("The passwords entered don't match.");
	   }else{
		document.getElementById("info").innerHTML = '<div class="alert alert-success">Passwords match. You\'re good!</div>';
	   }
	}
	</script>
