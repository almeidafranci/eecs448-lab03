    <div class="container">

      <div class="row">
	<div class="col-lg-12">
        	<h1>Slide show</h1>
	</div>
      </div>
      <div class="row">
	<div class="col-lg-12">
		<img id="slideImage" width=400 height=280 src="img/slide1.jpg">
	</div>
	<div class="col-lg-12">
		<button type="button" class="btn btn-default" onclick="previous()">Previous</button>
		<button type="button" class="btn btn-default" onclick="next()">Next</button>
	</div>
      </div>

    </div>

	<script>
	function previous()
	{
	   var image = document.getElementById("slideImage");
	   var newSrc = "";

	   switch(image.src){
	   	case "img/slide1.jpg":
			newSrc = "img/slide5.jpg";
			break;
	   	case "img/slide2.jpg":
			newSrc = "img/slide1.jpg";
			break;
	   	case "img/slide3.jpg":
			newSrc = "img/slide2.jpg";
			break;
	   	case "img/slide4.jpg":
			newSrc = "img/slide3.jpg";
			break;
	   	case "img/slide5.jpg":
			newSrc = "img/slide4.jpg";
			break;
	   }

	   image.src = newSrc;
	}

	function next()
	{
	   var image = document.getElementById("slideImage");
	   var newSrc = "";

	   switch(image.src){
	   	case "img/slide1.jpg":
			newSrc = "img/slide2.jpg";
			break;
	   	case "img/slide2.jpg":
			newSrc = "img/slide3.jpg";
			break;
	   	case "img/slide3.jpg":
			newSrc = "img/slide4.jpg";
			break;
	   	case "img/slide4.jpg":
			newSrc = "img/slide5.jpg";
			break;
	   	case "img/slide5.jpg":
			newSrc = "img/slide1.jpg";
			break;
	   }

	   image.src = newSrc;
	}
	</script>
